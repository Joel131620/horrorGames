<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crearcuenta.css">
    <title>Crear cuenta</title>
</head>
<body>
    <section class="form-register">
        <h4>Crea una cuenta de HORROR</h4>
        <input class="controls" type="text" name="Nombres" id="Nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingreses sus apellidos">
        <input class="controls" type="email" name="Correo" id="Correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="Nombre" id="Nombre" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="">Terminos y condiciones</a></p>
        <div class="btn-field">
            <button onclick="location.href='screen.html'">registrarme</button>
        </div>

        <p><a href="index.html">¿Ya tengo cuenta?</a></p>
    </section>
</body>
</html>
